<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>Pokemon Memory Game</title>
        <link rel="icon" href="favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Permanent+Marker|Allerta+Stencil"
        rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <header>
            <img class="header__logo" src="assets/images/Pokemon_logo.png" alt="Pokemon Logo">
             <h1 class="main__title">Memory Game</h1>

        </header>
        <main class="page__main">
            <p class="choose">Choose the size of the game</p>
            <div class="radio__input">
                <div class="input">
                    <label for="4">4 cards</label>
                    <input class="input input__card" type="radio" name="4"
                    id="4">
                </div>
                <div class="input">
                    <label for="6">6 cards</label>
                    <input class="input__card" type="radio" name="6" id="6">
                </div>
                <div class="input">
                    <label for="8">8 cards</label>
                    <input class="input__card" type="radio" name="8" id="8">
                </div>
            </div>
            <button class="btn__start">Start</button>
            <ul class="cards__list"></ul>
        </main>
        <footer>
            <p class="footer__text"><strong>by Clarette Terrasi DÃ­az <span class="copy">&copy;2019</span></strong>

            </p>
        </footer>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
